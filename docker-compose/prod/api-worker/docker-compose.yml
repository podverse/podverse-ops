version: "3.9"

networks:
  nginx-proxy:
    name: nginx-proxy


services:

  podverse_api_worker:
    image: podverse/podverse_api:latest
    container_name: podverse_api_worker_prod
    env_file:
      - ../../../config/podverse-api-prod.env
    logging:
      driver: "syslog"
      options:
        tag: "{{.ImageName}}/{{.Name}}/{{.ID}}"
