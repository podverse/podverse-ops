version: "3.9"

networks:
  nginx-proxy:
    name: nginx-proxy

services:

  podverse_db:
    image: postgres:11.5
    container_name: podverse_db_sandbox
    env_file:
      - ../../../config/podverse-db-sandbox.env
    ports:
      - '5432:5432'
    volumes:
      - /mnt/podverse_db_sandbox_volume:/var/lib/postgresql/data
    command: postgres -c max_connections=100 -c superuser_reserved_connections=10 -c shared_buffers=1GB -c effective_cache_size=3GB -c maintenance_work_mem=512MB -c checkpoint_completion_target=0.7 -c wal_buffers=16MB -c default_statistics_target=50 -c random_page_cost=1.1 -c effective_io_concurrency=100 -c work_mem=5242kB -c min_wal_size=512MB -c max_wal_size=1GB -c max_worker_processes=2 -c max_parallel_workers_per_gather=1 -c max_parallel_workers=2
    restart: always
    shm_size: 1gb
    logging:
      driver: "json-file"
      options:
        max-file: "1"
        max-size: "50m"
